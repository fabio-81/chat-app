<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>chat-app</title>
		<meta name="description" content="chat-app">
		<meta name="author" content="">
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="chat_container">
		<ol id="messages" class="messages">
		</ol>
		<form id="form" class="form_container">
			<input type="" id="username" class="form_text" placeholder="Type your username">
			<input id="text" class="form_text" type="" placeholder="Type your message">
			<button class="form_button" type="submit">Send</button>
		</form>
	</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
